<!DOCTYPE HTML>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    

    <div class="container">

        <h3>My Todo List</h3>
        <small>Click to complete.</small>

        <form id="form" class="form" action="" method="">
            <input type="text" name="textbox" id="textbox" class="form-control" placeholder="Write Something..." autocomplete="off" />
        </form>

        <ul id="list-group" class="list-group">
            <!-- <li class="done">Have to eat <i class="fas fa-trash-can delete"></i></li>
            <li>Have to go <i class="fas fa-trash-can delete"></i></li> -->
        </ul>

    </div>


    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
